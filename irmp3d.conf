##----------------------------------------------------------------------##
##
## configuration options for mod_lcdproc (LCDproc output)
##

#
# hostname and port for LCDproc server connection
#
lcdproc_host: 192.168.2.75
lcdproc_port: 13666

#
# minutes of idle time until the screen shows a clock
#
lcdproc_clock_timer: 1

#
# key bindings
#
# You must list the keys you wish irmp3 to receive from lcdproc here.
# Use a comma-delimited format, no spaces!
# If you do not list a key here, irmp3 will not receive that key at all!
#
#lcdproc_keylist: e,f,g,h,i,j,k,p,r,s,t
#lcdproc_key_e: mixer volume +2
#lcdproc_key_f: mixer volume -2
#lcdproc_key_g: playlist load /home/MP3/cd4.m3u
#lcdproc_key_h: playlist load /home/MP3/cd5.m3u
#lcdproc_key_i: playlist load /home/MP3/cd6.m3u
#lcdproc_key_j: playlist jump +1
#lcdproc_key_k: playlist jump -1
#lcdproc_key_p: pause
#lcdproc_key_r: playlist repeat
#lcdproc_key_s: stop
#lcdproc_key_t: playlist shuffle

lcdproc_keylist: 1,2,3,4,5
lcdproc_key_1: playlist jump +1
lcdproc_key_2: playlist jump +1
lcdproc_key_3: playlist jump +1
lcdproc_key_4: playlist jump +1
lcdproc_key_5: playlist jump +1

#
# file browser scrollbar emulation [yes|no]
#
lcdproc_browser_scrollbar: yes

#
# file browser display timeout in seconds (default 10)
#
lcdproc_browser_timeout: 10

#
# preserve upper right corner of display
#
# If this is set to yes, irmp3d will try not to display a character
# at the upper right corner of the display as not to disturbe the
# LCDproc heartbeat
#
lcdproc_preserve_upper_right: no

#
# time and date formats - see 'man strftime'
#
lcdproc_timestr: %R
lcdproc_datestr: %x

#
# control whether hours are displayed separately
#
lcdproc_songtime_hours: no

#
# alignment of status indicators (right or left)
#
lcdproc_status_alignment: right

#
# use characterset conversion (execute 'iconv -l' for a list of valid values
#
lcdproc_iconv_from: 
lcdproc_iconv_to: 

##----------------------------------------------------------------------##
##
## configuration options for mod_playlist (playlist handling)
##

#
# skipback timeout (seconds until a 'last song' command translates to 'restart this song'
#
playlist_skip_back_timeout: 2

#
# default playlist repeat mode [off|current|all]
#
playlist_repeat: all

#
# default playlist shuffle mode [yes|no]
#
playlist_shuffle: no

#
# playlist sorting mode [auto|manual]
#
playlist_sort_mode: manual

##----------------------------------------------------------------------##
##
## configuration options for mod_playlistlist (support for lists of playlists)
##

##----------------------------------------------------------------------##
##
## configuration options for mod_alarm (signal handling facilities)
##

#
# alarm environments
#
# If you use mod_alarm, you'll need an environment_alarm1 and/or environment_alarm2
# environment_alarm1 will be executed when irmp3 receives a SIGUSR1 signal.
# environment_alarm2 will be executed when irmp3 receives a SIGUSR2 signal.
#
environment_alarm1: mixer volume 55;playlist clear;play /home/mp3/alarm/wind_chimes.mp3
environment_alarm2: mixer volume 55;beep disable;playlist shuffle 1;sleep 10 0;beep enable;playlist load /home/mp3/alarm/Vivaldi.pl

##----------------------------------------------------------------------##
##
## configuration options for mod_autoshutdown ()
##

#
# minutes of inactivity before irmp3d automatically shuts down (0 to disable)
#
autoshutdown_time: 60

##----------------------------------------------------------------------##
##
## configuration options for mod_beep ()
##

#
# location of soundfiles (see contrib/beep)
#
beep_on: /usr/local/share/irmp3/beep/on.au
beep_off: /usr/local/share/irmp3/beep/off.au

#
# dsp device to use for beep playback
#
beep_device: /dev/dsp1

#
# command to play beeps (%f -> filename, %d -> device)
#
beep_play: /usr/bin/sox %f -t ossdsp -w -s %d

##----------------------------------------------------------------------##
##
## configuration options for mod_browser (file and directory browser)
##

#
# your music collection's absolute root directory
#
browser_root: /

#
# startup browser path (relative to 'browser_root')
#
browser_home: /

#
# path where you can store shell scripts (relative to 'browser_root')
#
# Disable shell script execution with: 'browser_exec: -'
#
browser_exec: -

#
# file extension to be recognized as audio/mp3 file (default=*.[Mm][Pp]3)
#
browser_mask_audio: *.[MmFf][PpLl][3Aa]*

#
# file extension to be recognized as playlist (default=*.[Mm]3[Uu])
#
browser_mask_list: *.[Mm]3[Uu]

#
# file extension to be recognized as playlist-list (default=*.[Mm]3[Ll])
#
browser_mask_listlist: *.[Mm]3[Ll]

#
# file extension to be recognized as executable (default=*.[Ss][Hh])
#
browser_mask_exec: *.[Ss][Hh]

#
# files that should be NOT displayed
#
# '*' means all remaining files will be not shown
# '*.count' means only '*.count' files will be excluded, all other remaining
# files will be displayed
#
browser_mask_hide: .*

#
# perform file matching case sensitive?
#
browser_mask_casesensitive: yes

#
# filename where shell scripts can store temporary display output
#
# The 1st line of this file will be displayed by irmp3 on lcd after the script returns.
# Shell scripts will get this filename as 1st argument.
#
browser_execmsg: /tmp/irmp3.execmsg.tmp

#
# path depth you want to be shown as parent working directory
#
# If your pwd is '/home/mp3/music/albums/gathering', setting 'browser_pwddepth'
# to 2 results in 'albums/gathering' to be displayed as pwd
#
browser_pwddepth: 2

#
# show '..' directory?
#
# Using this feature you dont need the 'browser back' command. Simply do
# a 'browser into' on the '..' directory in order to do a 'cd ..'
#
browser_cdup: no

#
# stay on '..' after entering directory?
#
# Set this to 'yes' if you'd like mod_browser to stay on the '..' entry
# after cd-ing into a directory. Defaults to 'no' which makes mod_browser
# advance to the first file inside the directory (if any).
#
browser_cdup_initial_updir: no

##----------------------------------------------------------------------##
##
## configuration options for mod_cd (CD-DA playing functions)
##

#
# number of cdrom devices
#
num_cd_device: 1

#
# CD-ROM 0 device 
#
cd_device_0: /dev/cdrom

#
# CD-ROM 0 mount point
#
cd_mountpoint_0: /mnt/cdrom

#
# pattern for playlist generation for data CDs
#
cd_scandir_pattern: *.[Mm][Pp]3

#
# use external mount command? (NOTE: irmp3d needs root privileges if set to 'no'!)
#
cd_externmount: yes

##----------------------------------------------------------------------##
##
## configuration options for mod_env (environments)
##

#
# Put your environment entries in this format:
#
# environment_<env name>: <irmp3 command>;<irmp3 command>;<irmp3 command>
#
environment_bedtime: beep disable;mixer volume 20;sleep 45 3;playlist shuffle 1;playlist load /home/mp3/bed1.pl;beep enable
environment_party: mixer volume 85;playlist shuffle 1;playlist loaddir /home/mp3/funky/*/*.mp3

##----------------------------------------------------------------------##
##
## configuration options for mod_idle ()
##

#
# interval (seconds) between idle checks/announcements 
#
idle_interval: 60

##----------------------------------------------------------------------##
##
## configuration options for mod_mixer ()
##

#
# the mixer device irmp3 uses
#
mixer_device: /dev/mixer

#
# the mixer's startup values (set when irmp3d starts or when the 'mixer default' command is received
#
mixer_volume: -1
mixer_balance: 0
mixer_bass: -1
mixer_treble: -1

#
# mixer channel used to manipulate volume
#
mixer_vol_channel: vol

##----------------------------------------------------------------------##
##
## configuration options for mod_netctl (network control facility)
##

#
# enable network client support?
#
netctl_enabled: no

#
# interface (hostname or ip address) for irmp3d to listen on. Defaults to 'all' interfaces.
#
netctl_interface: 192.168.2.70

#
# port for irmp3d status monitoring & control
#
netctl_port: 9232

#
# maximum number of clients to allow to connect at a time.
#
netctl_max_clients: 5

##----------------------------------------------------------------------##
##
## configuration options for mod_timer ()
##

##----------------------------------------------------------------------##
##
## configuration options for mod_debug (optional debugging facility)
##

##----------------------------------------------------------------------##
##
## configuration options for mod_fifo (unix domain control socket)
##

#
# enable mod_fifo?
#
fifo_enabled: no

#
# directory where control socket should reside
#
fifo_directory: /tmp

#
# name of socket file (%%p = PID, %%U = UID)
#
fifo_name: irmp3-%u-%p.tmp

#
# create a new socket (yes) or use existing socket?
#
fifo_create: yes

#
# remove socket at shutdown?
#
fifo_remove: yes

#
# permissions of socket (may be specified as 0... or 0x...)
#
fifo_perms: 0622

